<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tryout TKA SDN Gambirono 01</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/school-logo.png" alt="Logo" style="width: 80px;">
                <h3>Admin Panel</h3>
                <p>SDN Gambirono 01</p>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="pages/upload-siswa.html">Upload Data Siswa</a></li>
                <li><a href="pages/upload-soal.html">Upload Master Soal</a></li>
                <li><a href="pages/manage-scores.html">Manajemen Nilai</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <h1>Dashboard Admin</h1>
            
            <div class="stats-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
                <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px;">
                    <h3>Total Siswa</h3>
                    <p style="font-size: 36px; font-weight: 600;" id="totalSiswa">0</p>
                </div>
                
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 20px; border-radius: 10px;">
                    <h3>Total Soal</h3>
                    <p style="font-size: 36px; font-weight: 600;" id="totalSoal">0</p>
                </div>
                
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 20px; border-radius: 10px;">
                    <h3>Tryout Selesai</h3>
                    <p style="font-size: 36px; font-weight: 600;" id="totalTryout">0</p>
                </div>
            </div>
            
            <div class="recent-activities" style="margin-top: 40px;">
                <h2>Aktivitas Terbaru</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Waktu</th>
                                <th>Siswa</th>
                                <th>Mapel</th>
                                <th>Nilai</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivities">
                            <tr>
                                <td colspan="4" style="text-align: center;">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            loadStats();
            loadRecentActivities();
        });
        
        async function loadStats() {
            try {
                // Total siswa
                const siswaSnapshot = await db.collection('siswa').get();
                document.getElementById('totalSiswa').textContent = siswaSnapshot.size;
                
                // Total soal
                const soalSnapshot = await db.collection('soal').get();
                document.getElementById('totalSoal').textContent = soalSnapshot.size;
                
                // Total tryout
                const nilaiSnapshot = await db.collection('nilai').get();
                document.getElementById('totalTryout').textContent = nilaiSnapshot.size;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadRecentActivities() {
            try {
                const recentSnapshot = await db.collection('nilai')
                    .orderBy('waktu', 'desc')
                    .limit(10)
                    .get();
                
                const tbody = document.getElementById('recentActivities');
                tbody.innerHTML = '';
                
                if (recentSnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Belum ada aktivitas</td></tr>';
                    return;
                }
                
                recentSnapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.waktu ? new Date(data.waktu.toDate()).toLocaleString('id-ID') : '-'}</td>
                        <td>${data.namaSiswa || '-'}</td>
                        <td>${data.mapel || '-'}</td>
                        <td>${data.nilai || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading activities:', error);
            }
        }
        
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                alert('Gagal logout: ' + error.message);
            }
        });
    </script>
</body>
</html>

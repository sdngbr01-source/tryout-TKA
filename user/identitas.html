<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Siswa - Tryout TKA SDN Gambirono 01</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="text-center">
            <img src="../assets/images/school-logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
            <h2>Identitas Siswa</h2>
            <p>Verifikasi data diri Anda</p>
        </div>
        
        <form id="identitasForm">
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" id="namaLengkap" readonly>
            </div>
            
            <div class="form-group">
                <label for="nomorPeserta">Nomor Peserta</label>
                <input type="text" id="nomorPeserta" readonly>
            </div>
            
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" readonly>
            </div>
            
            <div class="form-group">
                <label for="nisn">NISN</label>
                <input type="text" id="nisn" readonly>
            </div>
            
            <div class="form-group">
                <label for="tempatLahir">Tempat Lahir</label>
                <input type="text" id="tempatLahir" readonly>
            </div>
            
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="text" id="tanggalLahir" readonly>
            </div>
            
            <button type="submit" class="btn-submit">Lanjut ke Dashboard</button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        // Cek apakah user sudah login
        const userId = sessionStorage.getItem('userId');
        if (!userId) {
            window.location.href = 'login.html';
        }
        
        // Ambil data dari session
        const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
        
        // Tampilkan data
        document.getElementById('namaLengkap').value = userData.namaLengkap || '';
        document.getElementById('nomorPeserta').value = userData.nomorPeserta || '';
        document.getElementById('kelas').value = userData.kelas || '';
        document.getElementById('nisn').value = userData.nisn || '';
        document.getElementById('tempatLahir').value = userData.tempatLahir || '';
        document.getElementById('tanggalLahir').value = userData.tanggalLahir || '';
        
        document.getElementById('identitasForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
